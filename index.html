
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerSage - AI Career Counselor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Modern Animated Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, hsla(156, 75%, 92%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(180, 70%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(210, 75%, 92%, 1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: gradient-move 15s ease infinite;
      }

      .mesh-blob {
        position: fixed;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
        animation: blob-bounce 10s infinite ease-in-out;
      }
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #d1fae5; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #e0f2fe; animation-delay: 2s; }
      .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #f0f9ff; animation-delay: 4s; }

      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes blob-bounce {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animation Utilities */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }
    </style>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div class="mesh-blob blob-1"></div>
    <div class="mesh-blob blob-2"></div>
    <div class="mesh-blob blob-3"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
